
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishket AI Smart Estimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
            },
            colors: {
              slate: {
                50: '#fafafa', // Warm white
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b', // Almost black
                950: '#09090b', // Deep dark
              },
              indigo: {
                500: '#4f46e5', // Key accent
                600: '#4338ca',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.03)',
              'float': '0 8px 30px rgba(0, 0, 0, 0.04)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeInUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --theme-primary: #FF006E;
        --theme-secondary: #00F5FF;
        --theme-accent: #FFD60A;
        --theme-bg-light: #F8F9FA;
        --theme-bg-dark: #0A0E27;
      }
      body {
        background-color: #ffffff;
        color: #18181b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Invisible scrollbar but functional */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
      }
      /* Theme-aware accent colors */
      .theme-primary { color: var(--theme-primary); }
      .theme-secondary { color: var(--theme-secondary); }
      .theme-accent { color: var(--theme-accent); }
      .bg-theme-primary { background-color: var(--theme-primary); }
      .bg-theme-secondary { background-color: var(--theme-secondary); }
      .bg-theme-accent { background-color: var(--theme-accent); }
      .border-theme-primary { border-color: var(--theme-primary); }
      .border-theme-secondary { border-color: var(--theme-secondary); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
